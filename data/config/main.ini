[Display]
ScreenWidth   = 1340
ScreenHeight  = 800
Title         = Feed The Bird
Smoothing     = true

[Input]
SetList = MainInput

[MainInput]
KEY_ESCAPE = Back
MOUSE_LEFT = Pick
MOUSE_RIGHT = DeleteNode
KEY_S = CreateScorePiece
KEY_C = CreateCheese
KEY_D = DeleteCheese
KEY_R = RestartLevel
KEY_Q = QuitLevel
KEY_G = GameOver
KEY_P = PauseGame
KEY_B = CreateBoard
KEY_E = EndLevel
KEY_H = IncHappiness
KEY_N = DecHappiness
KEY_T = IncTemperature
KEY_Y = DecTemperature

[Mouse]
ShowCustomCursor = true

[Render]
ShowFPS = true

[Clock]
MainClockFrequency = 60

[Console]
ToggleKey = KEY_F10

@common/common.ini@
