[SoundFX]
SoundList = @
Loop = false
Bus = SoundFXBus
KeepInCache = true

[MusicContainer]
SoundList = @
Loop = true
Bus = MusicBus

[AudioFilter]
TargetSound = ""
TimeConstant = 0
Multiplier = 1


[MenuMusicContainer@MusicContainer]
Music = common/sounds/music/MainMenuTheme.ogg
Volume = 0.4

[GameplayMusicContainer@MusicContainer]
Music = common/sounds/music/GameplayMusic.ogg
Volume = 0.4

[CutsceneMusicContainer@MusicContainer]
Music = common/sounds/music/CutsceneTheme.ogg
Volume = 0.7

[MusicFilter@AudioFilter]
TimeConstant = 0.00006
Multiplier = 2

[GameMusicFilter@MusicFilter]
TargetSound = GameplayMusicContainer

[MenuMusicFilter@MusicFilter]
TargetSound = MenuMusicContainer

[PhysicsSoundFX@SoundFX]
Pitch = 0.8~1.2
Bus = PhysicsFXBus

[PhysicsFXBus]
Parent = SoundFXBus
Volume = 0.3

